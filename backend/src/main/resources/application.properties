spring.application.name=backend
# 1. H2 Connection Configuration
# Sets up an in-memory database named 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# 2. JPA/Hibernate Configuration
# 'create-drop': Automatically creates tables on startup and drops them on shutdown.
# Perfect for a hackathon prototype where data loss on restart is acceptable.
spring.jpa.hibernate.ddl-auto=create-drop 

# Optional: Show the generated SQL statements in the console
spring.jpa.show-sql=true

# 3. Enable the H2 Web Console
# This gives you a browser-based GUI to view your tables and data.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

